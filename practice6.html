<!DOCTYPE html>
<html>
<head>
	<title>Forms and others</title>
</head>
<center>
<body style="lighting-color: blue; font-size: 15px; background: moccasin;">
	<h1><mark>REGISTRATION FORMS.</mark></h1>
	<form>


		<div class="form-input">
			<label>First name</label>
			<br>
			<input type="text" name="first-name">
		</div>
		<br>


		<div class="form input">
			<label>Middle name</label>
			<br>
			<input type="text" name="middel-name">
		</div>
		<br>


		<div class="form-input">
			<label>Last name</label>
			<br>
			<input type="text" name="last-name">
		</div>
		<br>


		<div class="form-input">
			<label>Age</label>
			<br>
			<input type="number" name="age">
		</div>
		<br>


		<div class="form-input">
			<label>email</label>
			<br>
			<input type="text" name="email">
		</div>
		<br>


		<div class="form-input">
			<label>password</label>
			<br>
			<input type="password" name="password">
		</div>
		<br>


		<div class="form-input">
			<label>Phone</label>
			<br>
			<input type="number" name="phone">
		</div>
		<br>


		<div class="form-input">
			<label>Gender</label>
			<br>
			<label>Male</label>
			<input type="radio" name="gender" value="male" checked>
			<label>Female</label>
			<input type="radio" name="gender" value="female">
			<label>Ghost</label>
			<input type="radio" name="gender" value="ghost">
		</div>
		<br>


		<div class="form-input">
			<label>Tick if you suffer from the following</label>
			<br>
			<label>Sicklecell</label>
			<input type="checkbox" name="tick if you suffer from the following" value="sickle-cell" checked>
			<label>Athsma</label>
			<input type="checkbox" name="tick if you suffer from the following" value="athsma">
			<label>Covid19</label>
			<input type="checkbox" name="tick if you suffer from the following" value="covid-19">
		</div>
		<br>

		<div class="form-input">
			<label>Circle the blue color</label>
			<br>
			<input type="color" name="above colors" value="red-color">
			<input type="color" name="above colors" value="blue-color">
			<input type="color" name="above colors" value="black-color">
		</div>
		<br>


		<div class="form-input">
			<button type="Submit">Submit</button>
			<input type="Reset" name="reset">
		</div>
	</center>
	</form>

</body>
</html>
