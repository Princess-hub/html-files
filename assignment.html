<!DOCTYPE html>
<html>
<head>
	<title>Forms and others</title>
</head>
<body>
	<h1><em><mark>Resgistration form</mark></em></h1>
	<form>
		<div class="form-input">
			<label>First name</label>
			<br>
			<input type="text" name="first-name">	
		</div>
		<br>


		<div class="form-input">
			<label>Middle name</label>
			<br>
			<input type="text" name="middle-name">		
		</div>
		<br>


		<div class="form-input">
			<label>Last name</label>
			<br>
			<input type="text" name="last-name">		
		</div>
		<br>
		<div class="form-input">
			<label>Age</label>
			<br>
			<input type="number" name="age">
		</div>
		<br>

		<div class="input text">
			<label>Date of birth</label>
			<br>
			<input type="datetimelocal" name="date-of-birth">
		</div>
		<br>


		<div class="form-input">
			<label>email</label>
			<br>
			<input type="text" name="email">
		</div>
		<br>
		<div class="form-input">
			<label>Password</label>
			<br>
			<input type="Password" name="Password">
		</div>
		<br>


		<div class="form-input">
			<label>Phone</label>
			<br>
			<input type="number" name="phone">
		</div>
		<br>

		<div class="form-input">
			<label>Gender</label>
			<br>
			<label>Male</label>
			<input type="radio" name="gender" value="male" checked>
			<label>Female</label>
			<input type="radio" name="gender" value="female">
			<label>Other</label>
			<input type="radio" name="gender" value="other">		
		</div>
		<br>

		<div class="form-input">
			<label>Tick out the following you suffer from</label>
			<br>
			<label>COVID-19</label>
			<input type="checkbox" name="tick-out-the-following-you-suffer-from" checked>
			<label>Athsma</label>
			<input type="checkbox" name="tick-out-the-following-you-suffer-from">
			<label>Sicklecell</label>
			<input type="checkbox" name="tick-out-the-following-you-suffer-from">	
		</div>
		<br>
		<button Submit>Submit</button>
		<input type="Reset" name="Reset">
	</form>

</body>
</html>
